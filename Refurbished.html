    <script>
        // Background slideshow functionality
        const backgrounds = [
            'url("https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") center/cover',
            'url("https://images.unsplash.com/photo-1473973266408-ed4e27abdd47?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") center/cover',
            'url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") center/cover'
        ];

        function createBackgroundSlides() {
            const container = document.getElementById('backgroundSlideshow');
            backgrounds.forEach((bg, index) => {
                const slide = document.createElement('div');
                slide.className = 'background-slide';
                slide.style.background = bg;
                slide.style.opacity = index === 0 ? '1' : '0';
                container.appendChild(slide);
            });
        }

        function rotateBackgrounds() {
            const slides = document.querySelectorAll('.background-slide');
            let currentSlide = 0;
            setInterval(() => {
                slides[currentSlide].style.opacity = '0';
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].style.opacity = '1';
            }, 10000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundSlides();
            rotateBackgrounds();

            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab-btn');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-auctions`).classList.add('active');
                });
            });
        });

        // Add page transition effect
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') !== '#') {
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = this.getAttribute('href');
                    }, 500);
                }
            });
        });

        // Fade in on page load
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
